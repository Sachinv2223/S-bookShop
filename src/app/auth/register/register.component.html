<div class="flex justify-center">
    <form class="p-4 mt-20 rounded-lg border m-auto w-2/5 bg-white border-purple-900" (ngSubmit)="submitReg()"
    #registrationForm="ngForm">
        <h1 class="text-center text-xl text-purple-700 font-bold">Register</h1>
        <div class="my-5 w-full">
            <label for="email">Email</label>
            <input type="email" id="email" class="p-2 rounded w-full border text-sm" placeholder="Email Address"
                name="email" required [(ngModel)]="regForm.email" #email="ngModel">
        </div>
        <div *ngIf="email.invalid && (email.dirty || email.touched)" class="p-2 bg-red-300 text-red-800 rounded">
            Email field must be valid
        </div>
        <div class="my-5 w-full">
            <label for="password">Password</label>
            <input type="password" id="password" class="p-2 rounded w-full border text-sm" placeholder="Password"
                name="password" required [(ngModel)]="regForm.password" #password="ngModel">
        </div>
        <div *ngIf="password.invalid && (password.dirty || password.touched)"
            class="p-2 bg-red-300 text-red-800 rounded">
            Password field must be valid
        </div>

        <div class="my-5 w-full">
            <label for="confirmPassword">Confirm Password</label>
            <input type="password" id="confirmPassword" class="p-2 rounded w-full border text-sm"
                placeholder="Confirm Password" name="confirmPassword" required [(ngModel)]="regForm.confirmPassword"
                #confirmPassword="ngModel">
        </div>
        <div *ngIf="confirmPassword.invalid && (confirmPassword.dirty || confirmPassword.touched)"
            class="p-2 bg-red-300 text-red-800 rounded">
            Confirm password field must be valid
        </div>

        <!-- <div class="my-5 w-full">
            <button type="submit" [disabled]="myForm.form.invalid"
                class="p-2 w-full bg-purple-700 text-white hover:bg-purple-900 rounded">
                <ng-container *ngIf="isLoading()">
                    Loading...
                </ng-container>
                <ng-container *ngIf="!isLoading()">
                    Submit
                </ng-container>
            </button>
        </div> -->
        <div class="my-5 w-full">
            <button type="submit" [disabled]="registrationForm.form.invalid" class="p-2 w-full bg-purple-700 text-white hover:bg-purple-900 rounded">
                Submit
            </button>
        </div>
    </form>
</div>
